<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="preview"></div>
      <div class="product-info">
        <p class="category">Perfume</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
          <div class="price">
            <h1> $149.99</h1>
            <p>$169.99</p]>
          </div>
        <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/itsechi" target="_blank">itsechi</a>.
    </div>
  </main>

</body>

</html>
